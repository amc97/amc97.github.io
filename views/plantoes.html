<div class="container" style="padding: 2%;">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="table responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr class="bg-dark">
                                <th class="text-center align-middle" ng-click=""><i class="fa fa-chevron-left fa-2x text-light " aria-hidden="true"></i></th>
                                <th colspan="5" class="text-center text-light">
                                    <h4 ng-bind="mes"></h4>
                                </th>
                                <th class="text-center align-middle" ng-click=""><i class="fa fa-chevron-right fa-2x text-light " aria-hidden="true"></i></th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="card-body">
                    <div class="table-responsive" ng-show="plantoes.length > 0">
                        <table class="table table-bordered">
                            <thead class="bg-dark text-light">
                                <tr>
                                    <th class="text-center">Data</th>
                                    <th class="text-center">Médico</th>
                                    <th class="text-center">Horário</th>
                                    <th class="text-center">Opções</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="plantao in plantoes">
                                    <th class="text-center"><span ng-bind="plantao.data | date:'dd-MM-yyyy'"></span></th>
                                    <th class="text-center"><span ng-bind="plantao.medico.nome"></span></th>
                                    <th class="text-center"><span ng-bind="plantao.horario"></span></th>
                                    <th class="text-center">
                                        <a href="" ng-click="apagaPlantao(plantao)" class="btn btn-danger btn-sm">
                                            <span class="fa fa-trash"></span>
                                        </a>
                                        <a href="" class="btn btn-warning btn-sm text-light">
                                            <span class="fa fa-edit"></span>
                                        </a>
                                    </th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="text-center" ng-hide="plantoes.length > 0">
                        <p>Ainda não há plantões cadastrados.</p>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-4 text-center">
                            <a href="" class="btn btn-primary text-light" data-toggle="modal" data-target="#novoPlantaoModal">Novo plantão <i class="fa fa-plus"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de cadastro de plantão -->
    <div class="modal fade" id="novoPlantaoModal" tabindex="-1" role="dialog" aria-labelledby="novoPlantaoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Novo plantão</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row justify-content-center">
                            <div class="form-inline">
                                <div class="col-lg-4">
                                    <select class="form-control" ng-model="plant.medico" ng-options="medico.nome for medico in medicos">
                                        <option selected value="">Medicos</option>
                                    </select>
                                </div>
                                <div class="col-lg-4">
                                    <select class="custom-select form-control" ng-model="plant.horario" ng-options="horario for horario in horarios">
                                        <option selected value="">Horários</option>
                                    </select>
                                </div>
                                <div class="col-lg-4">
                                    <input type="date" class="form-control" ng-model="plant.data">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" ng-click="addPlantao(plant)" ng-disabled="!plant.medico || !plant.horario || !plant.data" data-dismiss="modal">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
