<div class="container" style="padding: 2%;">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="table responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr class="bg-dark">
                                <th class="text-center align-middle" ng-click=""><i class="fa fa-chevron-left fa-2x text-light " aria-hidden="true"></i></th>
                                <th colspan="5" class="text-center text-light">
                                    <h4 ng-bind="mes"></h4>
                                </th>
                                <th class="text-center align-middle" ng-click=""><i class="fa fa-chevron-right fa-2x text-light " aria-hidden="true"></i></th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="card-body">
                    <div class="table-responsive" ng-show="medicos.length > 0">
                        <table class="table table-bordered">
                            <thead class="bg-dark text-light">
                                <tr class="bg-secondary text-light">
                                    <th class="text-center" colspan="4">Médicos</th>
                                </tr>
                                <tr>
                                    <th class="text-center">Nome</th>
                                    <th class="text-center">Especialidade</th>
                                    <th class="text-center">Email</th>
                                    <th class="text-center">Opções</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="med in medicos">
                                    <th class="text-center"><span ng-bind="med.nome"></span></th>
                                    <th class="text-center"><span ng-bind="med.especialidade"></span></th>
                                    <th class="text-center"><span ng-bind="med.email"></span></th>
                                    <th class="text-center">
                                        <a href="" ng-click="apagaMed(med)" class="btn btn-danger btn-sm">
                                            <span class="fa fa-trash"></span>
                                        </a>
                                        <a href="" class="btn btn-warning btn-sm text-light">
                                            <span class="fa fa-edit"></span>
                                        </a>
                                    </th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="table-responsive" ng-show="funcionarios.length > 0">
                        <table class="table table-bordered">
                            <thead class="bg-dark text-light">
                                <tr>
                                    <th class="text-center bg-secondary" colspan="4">Funcionários</th>
                                </tr>
                                <tr>
                                    <th class="text-center">Nome</th>
                                    <th class="text-center">Função</th>
                                    <th class="text-center">Email</th>
                                    <th class="text-center">Opções</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="fun in funcionarios">
                                    <th class="text-center"><span ng-bind="fun.nome"></span></th>
                                    <th class="text-center"><span ng-bind="fun.funcao"></span></th>
                                    <th class="text-center"><span ng-bind="fun.email"></span></th>
                                    <th class="text-center">
                                        <a href="" ng-click="apagaFuncion(fun)" class="btn btn-danger btn-sm">
                                            <span class="fa fa-trash"></span>
                                        </a>
                                        <a href="" class="btn btn-warning btn-sm text-light">
                                            <span class="fa fa-edit"></span>
                                        </a>
                                    </th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="text-center" ng-hide="medicos.length > 0 || funcionarios.length > 0">
                        <p>Ainda não há usuários cadastrados.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
