<div class="container" style="padding: 2%;">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header bg-dark">
                    <h3 class=" text-light">Funcionário</h3>
                </div>
                <div class="card-body">

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="text" id="nome" class="form-control" placeholder="Nome" ng-model="fun.nome" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <input type="text" id="funcao" class="form-control" placeholder="Função" ng-model="fun.funcao" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <input type="text" id="cpf" class="form-control" placeholder="CPF" ng-model="fun.cpf" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <input type="text" id="rg" class="form-control" placeholder="RG" ng-model="fun.rg" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="text" id="endereco" class="form-control" placeholder="Endereço" ng-model="fun.endereco">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <div class="form-group">
                                <input type="text" id="num" class="form-control" placeholder="N°" ng-model="fun.num">
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="form-group">
                                <input type="text" id="bairro" class="form-control" placeholder="Bairro" ng-model="fun.bairro">
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="form-group">
                                <input type="text" id="cidade" class="form-control" placeholder="Cidade" ng-model="fun.cidade">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <input type="text" id="tel" class="form-control" placeholder="Telefone" ng-model="fun.tel">
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="form-group">
                                <input type="email" id="email" class="form-control" placeholder="Email" ng-model="fun.email" required>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-4">
                            <div class="form-group">
                                <input type="text" id="senha" class="form-control" placeholder="Senhão padrão" ng-model="fun.senha" required>
                            </div>
                        </div>
                    </div>
                    <h5 class="text-center">Permissões</h5>
                    <hr>
                    <div class="row justify-content-center">
                        <div class="col-md-4 text-center">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">
                                    Gerenciar médico
                                </label>
                            </div>
                        </div>
                        <div class="col-md-4 text-center">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">
                                    Gerenciar plantão
                                </label>
                            </div>
                        </div>
                        <div class="col-md-4 text-center">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">
                                    Trocar plantão
                                </label>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row justify-content-center">
                        <div class="col-md-4 text-center">
                            <button id="" class="btn btn-dark btn-lg text-light" ng-click="addFuncion(fun)">Cadastrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
