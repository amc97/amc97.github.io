<!DOCTYPE html>
<html lang="pt" ng-app="appPlantao">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="">
    <meta name="author" content="">
    <title>Gerenciador de Plantões - Login</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="css/sb-admin.css" rel="stylesheet">
      
    <!-- AngularJS -->
    <script type="text/javascript" src="vendor/angular/angular.min.js"></script>
    <script type="text/javascript" src="vendor/angular/angular-route.js"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>    
    
    <!-- Scripts de configuração -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/app.controllers.js"></script>        
    <script type="text/javascript" src="vendor/firebase/firebase.js"></script>

  </head>

  <body class="bg-dark" ng-controller="loginCtrl">

    <div class="container">

      <div class="card card-login mx-auto mt-5">
        <div class="card-header">
          Login - Gerenciador de plantões
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="InputEmail">Email</label>
              <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Seu email" ng-model="user.login">
            </div>
            <div class="form-group">
              <label for="InputPassword">Senha</label>
              <input type="password" class="form-control" id="InputPassword" placeholder="Sua senha" ng-model="user.senha">
            </div>            
            <button class="btn btn-primary btn-block" href="" ng-click="login(user.login, user.senha)" ng-disabled="!user.login || !user.senha">Login</button>
          </form>
          <div class="text-center">            
            <a class="d-block small" href="">Esqueceu a senha?</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

  </body>

</html>
