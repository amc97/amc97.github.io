        <!-- Sessão contato -->
        <div class="container">
            <br>
            <div class="divider-new wow rotateInDownLeft">
                <h2 class="h2-responsive">Cadastre seu estabelecimento</h2>
            </div>
            <section>
                <div class="row">                    
                    <div class="col-md-6">                        
                        <div class="card wow fadeInDown" data-wow-delay="0.2s">                            
                            <div class="card-block">                                                                            
                                <br>

                                <div class="md-form">                                    
                                    <input type="text" id="nome" class="form-control">
                                    <label for="nome">Nome do estabelecimento</label>
                                </div>

                                <div class="md-form">                                    
                                    <input type="text" id="email" class="form-control">
                                    <label for="email">Email</label>
                                </div>

                                <div class="md-form">                                    
                                    <input type="text" id="cnpj" class="form-control">
                                    <label for="cnpj">CNPJ</label>
                                </div>

                                <div class="md-form">                                    
                                    <input type="password" id="senha" class="form-control">
                                    <label for="senha">Senha</label>
                                </div>                            

                                <div class="md-form">                                    
                                    <input type="password" id="senhaC" class="form-control">
                                    <label for="senhaC">Confirmação de senha</label>
                                </div>                                                                           
                                                               
                            </div>
                        </div>                        
                    </div>
                    <div class="col-md-6">                        
                        <div class="card wow fadeInDown" data-wow-delay="0.2s">                            
                            <div class="card-block">                                                                            
                                <br>

                                <div class="md-form">                                    
                                    <input type="text" id="route" class="form-control">
                                    <label for="route">Rua</label>
                                </div>

                                 <div class="md-form">                                    
                                    <input type="text" id="street_number" class="form-control">
                                    <label for="street_number">Número</label>
                                </div> 

                                <div class="md-form">                                    
                                    <input type="text" id="locality" class="form-control">
                                    <label for="locality">Cidade</label>
                                </div>                                                              

                                <div class="md-form">                                    
                                    <input type="text" id="administrative_area_level_1" class="form-control">
                                    <label for="administrative_area_level_1">Estado</label>
                                </div> 

                                 <div class="md-form">                                    
                                    <input type="text" id="numero" class="form-control">
                                    <label for="numero">Telefone</label>
                                </div>                                                                                                        
                            </div>
                        </div>                        
                    </div>
                </div>
                <br><br>
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <div class="card">                            
                            <input id="autocomplete" onfocus="geolocate()" type="text">                                                          
                            <div id="map" style="height: 300px;"></div>
                        </div>                        
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </section>
                <div class="text-center">
                    <button class="btn btn-primary">Cadastrar</button>                                    
                </div>                
        <br><br>
